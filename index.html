<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Styles-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Registro Veterinario</title>
</head>
<body>
    
        <div class="header">
            <div class="header__img"><h2 class="header__h2">Si tu mascota está enferma, agenda una hora lo antes posible!</h2></div>
            
        </div>
    <div class="contenedor">
          <form id="form">
            <h3>Formulario de agenda</h3>
            <div class="form-group">
              <label for="propietario">Dueño: </label>
              <input type="text" class="form-control" id="propietario" aria-describedby="textoAyuda">
              <small id="textoAyuda" class="form-text text-muted">Nunca compartiremos tus datos.</small>
            </div>
            <div class="form-group">
              <label for="telefono">Numero Telefónico: </label>
              <input type="text" class="form-control" id="telefono">
            </div>
            <div class="form-group">
              <label for="direccion">Lugar de Residencia: </label>
              <input type="text" class="form-control" id="direccion">
            </div>
            <div class="form-group">
              <label for="nombreMascota">Nombre de la Mascota: </label>
              <input type="text" class="form-control" id="nombreMascota">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select class="form-control" id="tipo">
                  <option value="perro">Perro</option>
                  <option value="gato">Gato</option>
                  <option value="conejo">Conejo</option>
                </select>
            </div>
            <div class="form-group">
              <label for="enfermedad">Motivo de la consulta: </label>
              <input type="text" class="form-control" id="enfermedad">
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
          
          <div class="resultados">
              <h3>Datos recibidos</h3>
              <div id="resultado">
                  
              </div>
          </div>

    </div>
    <footer><p>®Derechos Reservados. Kevin Collao</p></footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="./assets/js/script.js"></script>

</body>
</html>
